<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="script.js"></script>

        <form>

            <h2>Check The Reading Status Of a Book</h2>
            
            <label><strong>Enter the Book Title</strong></label>
            <br>
    
            <input type="text" id="bookTitle">
            <br>
            <br>

            <label><strong>Enter the Author Name</strong></label>
            <br>
            <input type="text" id="authorName">
            <br>
            <br>

            <label><strong>Did you read the book?(Answer with yes or no)</strong></label>
            <br>
            <input type="text" id="read">
            <br>
            <br>
         
            <input type="button" value="Check Reading Status" onclick="checkStatus()">

            <div>
                <p id="result"></p>   
            </div>

        </form>
    </body>
</html>
